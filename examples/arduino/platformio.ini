#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

[env:micro]
platform = atmelavr
framework = arduino
board = micro

# Configure installed sensors (also enable printf of floats)
build_flags = -DBMP085_INSTALLED -DMPU6500_INSTALLED -Wl,-u,vfprintf -lprintf_flt -lm
